        <link rel="stylesheet" type="text/css" href="./themes/juegosCRM.min.css" />

        <title>CRM Juegos</title>

    <body>
    	<div data-role="page" id="persona" data-title="CRM Juegos">
            <div data-role="header" data-position="fixed">
                <h1>Juegos CRM</h1>
            </div>
            <div data-role="content">
              <img src="./img/edit.png" id="buttonEdit" class="flotante">
                <div>
                <img src="./img/user-big.png" class="imagenPersona">
                <div class="datosPersona">
                    <h2>Nombre</h2>
                    <p>Rol</p>
                    <p>Ciudad</p>
                    <p>Edad</p>
                </div>
                </div>
                <hr width="100%" align="center">
                <div>
                    <img src="./img/mail.png" class="imagenCorreo"/>
                    <div class="textoCorreo">
                        <h3>Correo electronico</h3>
                        <p>correo@example.com</p>
                    </div>
                </div>
                <hr width="100%" align="center">
                <div>
                    <img src="./img/phone.png" class="imagenTelefono"/>
                    <div class="textoTelefono">
                        <h3>Telefono</h3>
                        <p>123456789</p>
                    </div>
                </div>
                <hr width="100%" align="center">
                <div class="listaJuegos">
                    <h3>Juegos Preferidos</h3>
                    <p>arcade, accion, aventura, carreras, rol</p>
                </div>
            </div>
        <div>
        <!-- ScriptsJquery y JqueryMobile -->
